<div class="mt-4">
    <form>
    <div class="form-group">
      <label>Nombre Completo</label>
      <input class="form-control" />
    </div>

    <div class="form-group">
      <label>Correo Electrónico</label>
      <input class="form-control" type="email" />
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input class="form-control" type="tel" />
    </div>

    <div class="form-group">
        <label>RFC</label>
        <input class="form-control" />
      </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Dirección</label>
      <textarea
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">RDS Países</label>
      <select class="form-control" >
        <option>1</option>
        <option>1</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">DynamoDB Estados</label>
      <select class="form-control" >
        <option>1</option>
      </select>
    </div>

    <button type="submit" class="btn btn-dark btn-block" (click)="submit()">Submit</button>
  </form>
